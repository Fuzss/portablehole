# Sets default memory used for gradle commands. Can be overridden by user or command line properties.
# This is required to provide enough memory for the Minecraft decompilation process.
org.gradle.jvmargs=-Xmx3G
org.gradle.daemon=false
org.gradle.parallel=true

# Common Project
minecraftVersion=1.19.4
parchmentMappingsVersion=2023.03.12
puzzlesVersion=6.0.6
minPuzzlesVersion=6.0.6
resourcePackFormat=13
dataPackFormat=12
copyBuildJar=true

# Forge Project
forgeVersion=1.19.4-45.0.64
minForgeVersion=45.0

# Fabric Project
fabricVersion=0.14.19
minFabricVersion=0.14.0
fabricApiVersion=0.81.1+1.19.4
minFabricApiVersion=0.76.0

# Mod Attributes
modId=portablehole
modName=Portable Hole
modVersion=6.0.0
modAuthor=Fuzs
modDescription=Where did the walls go?
modSourceUrl=https://github.com/Fuzss/portablehole
modIssueUrl=https://github.com/Fuzss/portablehole/issues
modUpdateUrl=https://raw.githubusercontent.com/Fuzss/modresources/main/update/portablehole.json
modMavenGroup=fuzs.portablehole
